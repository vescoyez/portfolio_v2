<article class="work">
  <h1 class="heading heading--2">{{ entry.title }}</h1>
  <div class="grid">
    <div class="grid__item width-6_l width-8_m width-10_s">
      <p>{{ entry.description }}</p>
    </div>
  </div>
  <div class="devices">
    <div class="grid">
      <div class="grid__item width-10_m offset-1_m">
        <div class="browser" data-title="{{ entry.siteAddress }}">
          <img src="{{ entry.desktopImage[0].getUrl() }}" alt="{{ entry.desktopImage[0].title }}">
        </div>
      </div>
    </div>
    <div class="phone width-3 offset-8 width-2_m offset-0_m" data-title="{{ entry.siteAddress }}">
      <img src="{{ entry.mobileImage[0].getUrl() }}" alt="{{ entry.mobileImage[0].title }}">
    </div>
    <div class="tablet hidden visible_m width-6_m" data-title="{{ entry.siteAddress }}">
      <img src="{{ entry.tabletImage[0].getUrl() }}" alt="{{ entry.tabletImage[0].title }}">
    </div>
  </div>
  <h3 class="text-center">Things I used</h3>
  <div class="grid technologies">
    {% set divider = entry.technologies.total > 4 and entry.technologies.total < 7 ?  3 : 4 %}
    {% for technology in entry.technologies.limit(8) %}
      <div class="width-{{ 12 / divider }} technologies__item">
        <div class="technologies__icon">
          <svg class="icon">
            <use xlink:href="/dist/images/icons.svg#{{ technology.slug }}"></use>
          </svg>
        </div>
        <h4 class="technologies__title">
          {{ technology.title }}
        </h4>
      </div>
    {% endfor %}
  </div>
</article>
